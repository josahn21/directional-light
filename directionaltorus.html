<html>
  <head>
    <script src = "p5.min.js"></script>
  </head>
  <body>
    <script>
    var img;
    
  function preload() {
  img = loadImage("donut.jpeg");
  }
  
  function setup() {
  createCanvas (window.innerWidth, window.innerHeight, WEBGL)
}

  function draw(){
    background(225);
    var locX = mouseX - width/2;
    var locY = mouseY - height/2;
    //directionalLight(red, gree, blue, x-axis, y-axis, z-axis)
    directionalLight(255, 255, 0, -locX, -locY, -175);
    specularMaterial(250);
  
    //torus(radius of the ring, the radius, deatailx, detaily)
    torus(200, 64, 30, 30);
}
    </script>
</body>
</html>
